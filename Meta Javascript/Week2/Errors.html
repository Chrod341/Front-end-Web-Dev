<!DOCTYPE html>
<html>
<header></header>

<body></body>

<script>
    function addTwoNums(a, b) {

        try {
            if (typeof (a) != "number") {
                throw new ReferenceError("the first argument is not a number")
            }
            else if (typeof (b) != "number") {
                throw new ReferenceError("the second argument is not a number ")
            }
            else {
                console.log(a + b);
            }
        }
        catch (err) {
            console.log("Error!", err)
        }
    }
    addTwoNums(4, "9");
</script>

</html>
